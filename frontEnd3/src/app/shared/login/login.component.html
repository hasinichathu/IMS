<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
        <br><br><br>
        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()">
            <input type="text" id="username" class="fadeIn second" name="username" [(ngModel)]="username"placeholder="username" required><br><br>
            <input type="text" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="password" required><br><br>
            <input type="submit" class="fadeIn fourth" value="Log In" >
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
