<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <!-- <h4 class="card-title"> Not Selected Student List</h4> -->
        <p>Filter </p>
        <div ngbDropdown class="btn-group">
          <button class="btn btn-info" id="dropdownBasic2" ngbDropdownToggle>Batch</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem href="#">Separated link</a>
          </div>
        </div>
        <div ngbDropdown class="btn-group">
          <button class="btn btn-info" id="dropdownBasic2" ngbDropdownToggle>SGPA</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem href="#">Separated link</a>
          </div>
        </div>
        <div ngbDropdown class="btn-group">
          <button class="btn btn-info" id="dropdownBasic2" ngbDropdownToggle>1st sem GPA</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem href="#">Separated link</a>
          </div>
        </div>
        <div ngbDropdown class="btn-group">
          <button class="btn btn-info" id="dropdownBasic2" ngbDropdownToggle>2nd sem GPA</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem href="#">Separated link</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Index Number
              </th>
              <th>
                Name With Initials
              </th>
              <th>
                Phone number
              </th>
              <th >
                SGPA
              </th>
              <th >
                Batch Id
              </th>
              <th >
                Email 
              </th>
            </thead>
            <tbody>
              <tr *ngfor ="let student of students">
                <td> {{student.indexNumber}}</td>
                <td> {{student.nameWithInitials}}</td>
                <td> {{student.phoneNumber}}</td>
                <td> {{student.SGPA}}</td>
                <td> {{student.batchId}}</td>
                <td> {{student.companyName}}</td>
                <td> {{student.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
