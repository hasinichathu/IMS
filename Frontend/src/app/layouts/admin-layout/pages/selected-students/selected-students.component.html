<div class="row">
  <div class="col-md-12 fullScreen">
    <div class="card ">
      <div class="card-header">
            <div class="row">              
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label>Index :</label>
                  <input type="text" [(ngModel)]="indexSearch" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label>Name :</label>
                  <input type="text" [(ngModel)]="nameSearch" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label> Email :</label>
                  <input type="text" [(ngModel)]="emailSearch" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label>Batch :</label>
                  <input type="text" [(ngModel)]="batchSearch" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
              <div class="col-md-2 px-1">
                <div class="form-group">  
                  <br>                
                  <button (click)="clearSearch()">Clear</button>
                </div>
              </div>
            </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                IndexNumber
              </th>
              <th>
                NameWithInitials
              </th>
              <th>
                PhoneNumber
              </th>
              <th>
                SGPA
              </th>
              <th>
                BatchId
              </th>
              <th>
                CompanyName
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody>
              <tr *ngFor='let student of students | filter: nameSearch: emailSearch: indexSearch'>
                <td> {{student.IndexNumber}}</td>
                <td> {{student.NameWithInitials}}</td>
                <td> {{student.PhoneNumber}}</td>
                <td> {{student.SGPA}}</td>
                <td> {{student.BatchId}}</td>
                <td> {{student.CompanyName}}</td>
                <td> {{student.Email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card ">
      <!-- <table mat-table [dataSource]="students">
        ...
      </table> -->
    </div>
  </div>
</div>
